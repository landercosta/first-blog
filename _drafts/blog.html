---
layout: default
title: Lander Costa | Front End Developer
---

<div class="blog">
    <section>
        <h2>Blog</h2>
        <div class="section-container">
            {% for post in site.posts %}
            <div class="card-container">
                <div class="bcard card">
                    <a href="{{ post.url | absolute_url }}">
                        <div class="img-container" style="background-image: url({{ post.image | absolute_url}});"></div>
                    </a>
                    <div class="description-container">
                        <a href="{{ post.url | absolute_url }}">
                            <div>
                                <h3>{{ post.title }}</h3>
                                <time>{{ post.date | date: '%d/%m/%Y' }}</time>
                            </div>
                            <p>
                                {{ post.description }}
                            </p>
                        </a>
                        <div>
                            <span class="tags">Tags:</span>
                            {% for tag in post.tags %}
                                <a href="/tags/#{{ tag | slugify }}" class="link-tag">{{ tag }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>

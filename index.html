layout: default
title: Lander Costa | Front End Developer
---

<div class="blog">
    <section>
        <h2>Blog</h2>
        <div class="section-container">
            {% for post in site.posts %}
            <div class="card-container">
                <a href="{{ post.url | absolute_url }}">
                    <div class="bcard card">
                        <div class="img-container" style="background-image: url({{ post.image | absolute_url}});">
                        </div>
                        <div class="description-container">
                            <div>
                                <h3>{{ post.title }}</h3>
                                <time>{{ post.date | date: '%d/%m/%Y' }}</time>
                            </div>
                            <p>
                                {{ post.description }}
                            </p>
                            <p>
                                <span class="tags">Tags:</span>
                                {% for tag in post.tags %}
                                    <!-- Tag will be converted to link in future -->
                                    <span class="link-tag">{{ tag }}</span>
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
